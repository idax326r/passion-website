<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Blog</title>

    <style>
      body {
  background-color: #efeeea;

      main {
        width: 1000px;
        max-width: 100%;

      }
      #holder {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));

</head>
<body>
  <h1>Blog</h1>
<main id="holder"></main>
<template>

    <article>
        <img src="" alt="">
        <h2 class="catchLine"></h2>
      </article>
    </template>

    <script>
        const endpoint="https://delight-6272.restdb.io/rest/restauranter";
        const mereinfo={
            headers:{
                "x-apikey": "631b0361fdc15b0265f17265"
            }
        };

        async function hentData(){
        
        const response=await fetch("https://delight-6272.restdb.io/rest/restauranter", mereinfo);
        const json=await response.json();
        vis(json);}

        function vis(json){
            const holder =document.querySelector("#holder");

            json.forEach(person => {
                 
            console.log(person);

             klon.querySelector("article").addEventListener("click",()=>visDetaljer(person));

             holder.appendChild(klon);

      function visDetaljer(person) {

        }
            
        hentData();

  </body>
</html>
